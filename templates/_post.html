<div class="hstack border-bottom">
  <img src={{ post.author.avatar(32) }} style="position: relative; top: 14px; align-self: start">
  <div class="p-2">
    <h5 class="card-title"><a href={{ url_for("user", username=post.author.username )}}>{{ post.author.username }}</a> said:</h5>
    <p class="card-text">{{ post.body }}</p>
  </div>
</div>
