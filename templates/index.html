{% extends "base.html" %}

{% block content %}
{% for post in posts %}
    <div class="hstack border-bottom">
      <img src="https://api.dicebear.com/6.x/identicon/svg?seed={{ post.authorname }}&size=32" style="position: relative; top: 14px; align-self: start">
      <div class="p-2">
        <h5 class="card-title">{{ post.authorname }} said:</h5>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
{% endfor %}
{% endblock %}
